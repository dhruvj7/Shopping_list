<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="shoppingForm" (ngSubmit)="onSubmit()">

            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                    <div *ngIf="shoppingForm.invalid && shoppingForm.controls.name.touched && shoppingForm.controls['name'].errors" 
                        class="text-danger errors">Name cannot be empty</div>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" formControlName="amount" min="1">
                    <div *ngIf="shoppingForm.invalid && shoppingForm.controls.amount.touched && shoppingForm.controls['amount'].errors" 
                        class="text-danger errors"> Enter valid amount</div>
                </div>
            </div><br>

            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success"
                    [disabled]="shoppingForm.invalid"
                    >{{editMode?'Update':'Add'}}</button>&nbsp;
                    <button type="button" class="btn btn-danger" [disabled]="!editMode" (click)="onDelete()">Delete</button>&nbsp;
                    <button type="button" class="btn btn-primary" (click)="resetForm()">clear form</button>&nbsp;
                </div>
            </div>
        </form>
    </div>
</div>
