<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #amountInput>
                </div>
            </div><br>
            <div class="row">
                <div class="col-xs-12">
                    <div type="submit" class="btn btn-success" (click)="addIngredients(nameInput.value,amountInput.value)">Add</div>&nbsp;
                    <div class="btn btn-danger">Delete</div>&nbsp;
                    <div class="btn btn-primary">clear form</div>&nbsp;
                </div>
            </div>
        </form>
    </div>
</div>
