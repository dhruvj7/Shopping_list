<h2>{{currentRecipe.name}}</h2>
<div class="row">
    <div class="col-xs-12">
        {{currentRecipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <b>Ingredients Required</b>
        <div *ngFor="let recipeItem of currentRecipe.ingredients">
            {{recipeItem.name}} - {{recipeItem.amount}}
        </div>
    </div>
</div>
<div class="btn-group open">
    <button type="button" class="btn btn-primary dropdown-toggle" 
    data-bs-toggle="dropdown" aria-expanded="false">
      Action
    </button>
    <ul class="dropdown-menu open">
      <li><a class="dropdown-item" href="#" (click)="addToShoppingList()">To shopping list</a></li>
      <li><a class="dropdown-item" href="#">Edit recipe</a></li>
      <!-- <li><a class="dropdown-item" href="#">Something else here</a></li> -->
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="#">Delete recipe</a></li>
    </ul>
</div>
