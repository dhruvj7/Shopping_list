<app-header (recipeFlag)="visibility($event)"
(shoppingFlag)="visibility($event)"></app-header>
 
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="isRecipeVisible"></app-recipes>
            <app-shopping-list *ngIf="isShoppingListVisible"></app-shopping-list>      
        </div>
    </div>
</div>
