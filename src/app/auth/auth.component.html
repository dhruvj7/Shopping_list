<div *ngIf="isLoaderVisible" style="text-align:center ;">
    <app-loader></app-loader>
</div>
<div *ngIf="errorMessage" class="danger">{{errorMessage}}</div>
<br>
<div class="row" *ngIf="!isLoaderVisible">
    <div class="col-12">
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control"
                style="width: 16rem;" ngModel required>
            </div><br>
            <div class="form-group">
                <label for="email">Password</label>
                <input type="password" id="password" name="password" class="form-control"
                style="width: 16rem;" ngModel 
                required
                minlength="6">
            </div><br>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary" 
                    type="submit" [disabled]="authForm.invalid">{{isLoginMode?'Login':'Sign Up'}}</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary"
                     type="button" (click)="switchMode()"> Switch to {{!isLoginMode?'Login':'Sign Up'}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
